<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弘九honjiu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: 600;
        }
        
        .info-section {
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .info-label {
            width: 120px;
            font-weight: 600;
            color: #bbbbbb;
        }
        
        .info-content {
            flex: 1;
            color: #ffffff;
        }
        
        .links-section {
            margin-top: 40px;
        }
        
        .links-title {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #bbbbbb;
            text-align: center;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .info-item {
                flex-direction: column;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>弘九honjiu</h1>
        </header>
        
        <div class="info-section">
            <div class="info-item">
                <div class="info-label">爱好</div>
                <div class="info-content">Minecraft</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">生日</div>
                <div class="info-content">7月31日</div>
            </div>
            
            <div class="info-item">
                <div class="info-label">电子邮箱</div>
                <div class="info-content">1637202196@qq.com</div>
            </div>
        </div>
        
        <div class="footer">
            <p>最后更新：2025年10月</p>
            <p>版本号：beta0.9.1</p>
            <p>© honjiu.github.io</p>
        </div>
    </div>
</body>
</html>
