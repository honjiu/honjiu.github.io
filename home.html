<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .clock-container {
            text-align: center;
        }
        
        .time {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }
        
        .date {
            font-size: 1.5rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time">--:--:--</div>
        <div class="date" id="date">----年--月--日 星期-</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // 转换为UTC+8时区
            const utc8Offset = 8 * 60; // UTC+8的分钟偏移量
            const localOffset = now.getTimezoneOffset(); // 本地时区偏移量
            const beijingTime = new Date(now.getTime() + (utc8Offset + localOffset) * 60000);
            
            // 获取时间元素
            let hours = beijingTime.getHours();
            const minutes = beijingTime.getMinutes().toString().padStart(2, '0');
            const seconds = beijingTime.getSeconds().toString().padStart(2, '0');
            
            // 转换为12小时制
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // 0点转换为12
            
            // 更新时间显示
            document.getElementById('time').textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
            
            // 更新日期显示
            const year = beijingTime.getFullYear();
            const month = (beijingTime.getMonth() + 1).toString().padStart(2, '0');
            const day = beijingTime.getDate().toString().padStart(2, '0');
            
            // 星期转换
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[beijingTime.getDay()];
            
            document.getElementById('date').textContent = `${year}年${month}月${day}日 星期${weekday}`;
        }
        
        // 初始加载
        updateClock();
        
        // 每秒更新一次
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
