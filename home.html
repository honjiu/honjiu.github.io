<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运行时间</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #runtime {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="runtime">本站已运行 0小时 0分钟 0秒</div>

    <script>
        // 设置开始时间：2025年10月19日16点40分
        const startTime = new Date(2025, 9, 19, 16, 40, 0); // 注意：月份从0开始，所以10月是9
        
        function updateRuntime() {
            const now = new Date();
            const diff = now - startTime;
            
            // 计算小时、分钟和秒
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('runtime').textContent = 
                `本站已运行 ${hours}小时 ${minutes}分钟 ${seconds}秒`;
        }
        
        // 初始更新
        updateRuntime();
        
        // 每秒更新一次
        setInterval(updateRuntime, 1000);
    </script>
</body>
</html>
