<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弘九honjiu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .name {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
            position: relative;
        }
        
        .name::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #6e8efb, #a777e3);
            border-radius: 2px;
        }
        
        .info-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: rgba(110, 142, 251, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .info-item:hover {
            background: rgba(110, 142, 251, 0.2);
            transform: translateX(5px);
        }
        
        .info-item i {
            width: 24px;
            font-size: 1.2rem;
            color: #6e8efb;
            margin-right: 15px;
        }
        
        .info-text {
            text-align: left;
            flex: 1;
        }
        
        .info-label {
            font-size: 0.85rem;
            color: #777;
            margin-bottom: 3px;
        }
        
        .info-value {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
        }
        
        .links-title {
            font-size: 1.2rem;
            color: #333;
            margin: 25px 0 15px;
            font-weight: 600;
        }
        
        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            padding: 10px;
            border-radius: 10px;
            width: 90px;
        }
        
        .link:hover {
            background: rgba(110, 142, 251, 0.1);
            transform: translateY(-5px);
        }
        
        .link-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            font-size: 1.3rem;
            margin-bottom: 8px;
            box-shadow: 0 4px 10px rgba(110, 142, 251, 0.3);
        }
        
        .link-text {
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .footer {
            margin-top: 30px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="name">弘九honjiu</h1>
        
        <div class="info-container">
            <div class="info-item">
                <i class="fas fa-user"></i>
                <div class="info-text">
                    <div class="info-label">年龄</div>
                    <div class="info-value">14岁</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-birthday-cake"></i>
                <div class="info-text">
                    <div class="info-label">生日</div>
                    <div class="info-value">7月31日</div>
                </div>
            </div>
            
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div class="info-text">
                    <div class="info-label">电子邮箱</div>
                    <div class="info-value">1637202196@qq.com</div>
                </div>
            </div>
        </div>
        
        <div class="links-title">我的链接</div>
        
        <div class="links-container">
            <a href="https://github.com/honjiu/honjiu.github.io" class="link" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-github"></i>
                </div>
                <div class="link-text">GitHub项目</div>
            </a>
            
            <a href="https://b23.tv/ziDpLMy" class="link" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-bilibili"></i>
                </div>
                <div class="link-text">Bilibili主页</div>
            </a>
            
            <a href="https://www.douyin.com/user/MS4wLjABAAAAzRBgUB2qUC69MebTYiGhauhxDYIXhGlJdFz3Cv5lArH3luzXtmqpzxWEJzaZmSCh?from_tab_name=main" class="link" target="_blank">
                <div class="link-icon">
                    <i class="fab fa-tiktok"></i>
                </div>
                <div class="link-text">抖音主页</div>
            </a>
        </div>
        
        <div class="footer">
            <p>最后更新: 2025年10月<br>© honjiu.github.io</p>            
        </div>
    </div>

    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const infoItems = document.querySelectorAll('.info-item');
            
            infoItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = 1;
                    item.style.transform = 'translateX(0)';
                }, 200 * index);
            });
            
            // 初始状态
            infoItems.forEach(item => {
                item.style.opacity = 0;
                item.style.transform = 'translateX(-20px)';
                item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            });
        });
    </script>
</body>
</html>
